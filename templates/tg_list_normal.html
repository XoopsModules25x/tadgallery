<{$bootstrap}>

<{$jquery}>

<link rel='stylesheet' type='text/css' href='<{$xoops_url}>/modules/tadgallery/class/shadowbox/src/css/shadowbox.css'>
<script type='text/javascript' src='<{$xoops_url}>/modules/tadgallery/class/shadowbox/src/js/lib/yui-utilities.js'></script>
<script type='text/javascript' src='<{$xoops_url}>/modules/tadgallery/class/shadowbox/src/js/adapter/shadowbox-yui.js'></script>
<script type='text/javascript' src='<{$xoops_url}>/modules/tadgallery/class/shadowbox/src/js/shadowbox.js'></script>
<script type='text/javascript' src='<{$xoops_url}>/modules/tadgallery/class/jquery.dimensions.js'></script>
<script type='text/javascript' src='<{$xoops_url}>/modules/tadgallery/class/jquery.dropshadow.js'></script>
<link rel='stylesheet' type='text/css' media='screen' href='<{$xoops_url}>/modules/tadgallery/module.css' />
<script type='text/javascript'>
window.onload = function(){
    Shadowbox.init();
    $(".PhotoCate").dropShadow({left: 1, top: 1, blur: 2, opacity: 0.5});
};
</script>

<div class="row-fluid">
<div class="span9"><{$toolbar}></div>
<div class="text-right span3"><{$cate_option}></div>
</div>

<div class="row-fluid">
  <div class="span12">
    <{$path}>
  </div>
</div>

<div class="row-fluid">
  <div class="span12" id="tg_container">
    <{foreach item=photo from=$photo}>
      <{if $photo.album}>
        <a $rel href="index.php?csn=<{$photo.csn}>" title="<{$photo.title}>">
          <div style='background-image:url(<{$photo.album}>);border:0px solid transparent;' class='GalleryCate'>
            <div class='GalleryCate_txt'>
              <div id='cate_pass_title_<{$photo.csn}>' style='vertical-align: middle;text-align:center;border:0px;width:100px;margin:0px auto;padding-top:105px;color:#606060;font-size:11px;'><{$photo.album_lock}><{$photo.title}></div>
              <{if $photo.album_lock}>
                <div id='pass_col_<{$photo.csn}>' style='vertical-align: middle;text-align:center;border:0px;width:100px;margin:0px auto;padding-top:105px;color:#606060;font-size:11px;'><form action='index.php' method='post'><input type='password' name='passwd' size=12 style='border:1px solid #000;font-size:10px;'><input type='hidden' name='csn' value='<{$photo.csn}>'><input type='submit' value='Go' style='border:1px solid gray;padding:1px 3px;background-color:#cfcfcf;font-size:11px;'></form></div>
              <{/if}>
            </div>
          </div>
        </a>
      <{else}>
        <div style='background-image:url(<{$photo.photo_s}>);' class='PhotoCate' onClick="location.href='<{$xoops_url}>/modules/tadgallery/view.php?sn=<{$photo.sn}>';">
          <div class='pic_title2'><{$photo.title}></div>
        </div>
      <{/if}>
    <{/foreach}>

  </div>
</div>
